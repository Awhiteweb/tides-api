name: Apis

on:
  push:
    tags: 
      - '*.*.*'

jobs:
  "daily-tide":
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Docker build action
      uses: docker/setup-buildx-action@v1
      id: buildx
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: extract tag
      shell: bash
      run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF:10})"
      id: extract_tag
    - name: build, tag, push image to ECR
      env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coutts-white-fetch-tides-api
        IMAGE_TAG: ${{ steps.extract_tag.outputs.tag }}
      run: |
        cd ./fetch/src/
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    - name: Update lambda
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coutts-white-fetch-tides-api
        IMAGE_TAG: ${{ steps.extract_tag.outputs.tag }}
        LAMBDA_FUNCTION: daily-tide
      run: aws lambda update-function-code --function-name $LAMBDA_FUNCTION --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG output.log